language: cpp

os:
  - linux
  - osx

dist: trusty
sudo: false

compiler: 
  - gcc
  - clang

addons:
  apt:
    packages:
    - libopenmpi-dev
    - ninja-build

matrix:
  exclude:
  - os: osx
    compiler: gcc

before_install:
  # OSX Setup 
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update           ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install open-mpi ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ninja    ; fi

script:
  - mkdir build
  - cd build
  - cmake .. -G "Ninja"
  - cmake --build . --target install
