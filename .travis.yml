language: cpp

os:
  - linux
  - osx

dist: trusty
sudo: false

compiler: 
  - gcc
  - clang

addons:
  apt:
    packages:
    - libopenmpi-dev

matrix:
  exclude:
  - os: osx
    compiler: gcc

before_install:
  # OSX Setup 
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update           ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install open-mpi ; fi

script:
  - mkdir build && cd build && cmake .. && cmake --build . && cd ..
